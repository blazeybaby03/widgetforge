<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WidgetForge</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111111">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="topbar">
    <h1>WidgetForge</h1>
    <p class="sub" id="buildTag">Loading…</p>
  </header>

  <main class="wrap">

    <!-- HOME -->
    <section id="homeScreen">
      <section class="card">
        <h2>Create preset</h2>

        <label class="label">Preset name</label>
        <input id="presetName" class="input" />

        <label class="label">Preset type</label>
        <select id="presetType" class="input">
          <option value="dashboard">Aesthetic Dashboard</option>
          <option value="photoTile">Photo + Caption</option>
        </select>

        <button id="createBtn" class="btn" type="button">Save preset</button>
        <p id="status" class="status"></p>
      </section>

      <section class="card">
        <h2>Saved presets</h2>
        <div id="presetList" class="list"></div>
        <button id="wipeBtn" class="btn btnGhost" type="button">Delete ALL presets</button>
      </section>
    </section>

    <!-- EDITOR -->
    <section id="editorScreen" style="display:none">
      <section class="card">
        <button id="backBtn" class="btn btnGhost" type="button">← Back</button>
        <h2 id="editorTitle">Edit preset</h2>

        <!-- LIVE PREVIEW -->
        <div class="card" style="margin-bottom:16px">
          <h3 style="margin-bottom:8px">Live Preview</h3>
          <div id="previewBox" style="
            background:#111;
            border-radius:18px;
            padding:16px;
            color:white;
            min-height:120px;
          "></div>
        </div>

        <!-- DASHBOARD -->
        <div id="dashboardFields" style="display:none">
          <label class="label">Quote</label>
          <textarea id="contentInput" class="input" rows="3"></textarea>

          <h3 style="margin:14px 0 6px">Quick Stats</h3>

          <input id="s1Label" class="input" placeholder="Stat 1 label" />
          <input id="s1Value" class="input" placeholder="Value" />
          <input id="s1Unit" class="input" placeholder="Unit" />

          <input id="s2Label" class="input" placeholder="Stat 2 label" />
          <input id="s2Value" class="input" placeholder="Value" />
          <input id="s2Unit" class="input" placeholder="Unit" />

          <input id="s3Label" class="input" placeholder="Stat 3 label" />
          <input id="s3Value" class="input" placeholder="Value" />
          <input id="s3Unit" class="input" placeholder="Unit" />
        </div>

        <!-- PHOTO TILE -->
        <div id="photoFields" style="display:none">
          <button id="choosePhotoBtn" class="btn" type="button">Choose photo</button>
          <input id="photoInput" type="file" accept="image/*" style="display:none" />

          <img id="photoPreview"
               style="margin-top:10px; width:100%; border-radius:14px; display:none" />

          <label class="label">Caption</label>
          <textarea id="photoCaptionInput" class="input" rows="3"></textarea>
        </div>

        <button id="saveContentBtn" class="btn" type="button">Save content</button>
        <p id="editorStatus" class="status"></p>
      </section>
    </section>

  </main>

  <script src="app.js?v=STEP5-2"></script>
</body>
</html>
